{% extends 'base.html' %}

{% block header %}
<div class="bg-light p-3 p-sm-5 mb-4 border-top">
  <div class="container">
    <h1 class="display-4">Todo</h1>
    <p class="lead">Make Todo</p>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
{% for item in object_list %}
<div class="alert alert-{{ item.priority }}}" role="alert">
    <p>{{ item.title }}</p>
    <a href="#" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">edit</a>
    <a href="#" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">delete</a>
    <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">detail</a>
</div>
{% endfor %}
</div>
{% endblock content %}
